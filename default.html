<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap required meta tags -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Template Using Bootstrap 4</title>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- jQuery Library -->

    <!-- Bootstrap StyleSheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap StyleSheet -->

    <!-- External ressources -->
    <link rel="stylesheet" href="stylesheet/global.css">
    <script src="javascript/validateWhatsAppField.js"></script>
    <!-- External ressources -->

    <script>
        $(document).ready(function() {});
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row">
                    <p>
                        <h1 class="text-primary">Neque porro quisquam ...</h1>
                    </p>
                </div>
                <form action="" method="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="FirstName">First name <sup class="requiredSymbole">*</sup></label>
                            <input type="text" class="form-control form-control-sm" id="inputFirstName" placeholder="First name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="LastName">Last name <sup class="requiredSymbole">*</sup></label>
                            <input type="text" class="form-control form-control-sm" id="inputLastName" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Pseudo">Pseudo <sup class="requiredSymbole">*</sup></label>
                            <input type="text" class="form-control form-control-sm" id="inputPseudo" placeholder="Pseudo" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="PseudoID">Pseudo ID <sup class="requiredSymbole">*</sup></label>
                            <input type="text" class="form-control form-control-sm" id="inputPseudoIDe" placeholder="Pseudo ID" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Birthday">Birthday <sup class="requiredSymbole">*</sup></label>
                            <input type="date" class="form-control form-control-sm" id="inputBirthday" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="LastWhatsApp">WhatsApp</label>
                            <input type="tel" class="form-control form-control-sm" id="inputWhatsApp" placeholder="+212 6 XX XX XX XX" pattern="(\+212|0)(|6|5)([ \-_/]*)(\d[ \-_/]*){9}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="Profession">Profession <sup class="requiredSymbole">*</sup></label>
                            <select class="form-control form-control-sm" id="listProfession" required>
                                    <option selected="selected" value="">Choose...</option>
                                    <option value="Profession 1">Profession 1</option>
                                    <option value="Profession 2">Profession 2</option>
                                    <option value="Profession 3">Profession 3</option>
                                    <option value="Profession 4">Profession 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="Quartier">Quartier <sup class="requiredSymbole">*</sup></label>
                            <select class="form-control form-control-sm" id="listQuartier" required>
                                    <option selected="selected" value="">Choose...</option>
                                    <option value="Quartier 1">Quartier 1</option>
                                    <option value="Quartier 2">Quartier 2</option>
                                    <option value="Quartier 3">Quartier 3</option>
                                    <option value="Quartier 4">Quartier 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="Description">(<span class="requiredSymbole">*</span>): <small> <b>Required field.</b></small></label>
                    </div>
                    <div class="form-row">
                        <div class="col-md2">
                            <input type="submit" value="Submit from" class="form-control btn btn-primary btn-sm">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>

</html>
